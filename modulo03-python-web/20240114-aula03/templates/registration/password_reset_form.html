{% extends "base.html" %}

{% block conteudo %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        <p>{{ form.email }}</p>

        <div>
            <input type="submit" value="Resetar senha">
        </div>
    </form>

{% endblock conteudo %}
